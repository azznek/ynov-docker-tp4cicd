name: CI/CD - Build, Test, Deploy (GHCR)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build Maven
        run: mvn -B package
        working-directory: ./backend

      - name: Run tests
        run: mvn test
        working-directory: ./backend

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/tp4-backend:latest .
        working-directory: ./backend

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/tp4-backend:latest
