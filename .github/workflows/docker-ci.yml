name: CI/CD - Build, Test, Deploy (GHCR)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build Maven
        run: mvn -B package
        working-directory: ./backend

      - name: Run tests
        run: mvn test
        working-directory: ./backend

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/tp4-backend:latest .
        working-directory: ./backend

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/tp4-backend:latest
